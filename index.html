<!DOCTYPE html>
<html lang="en">

<head>
  <title>SheCodes Plus Project</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="src/shecodes-assignment.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c8bd18261b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="today-weather">
          <form id="search-form">
            <input type="text" id="city-input" placeholder="Type a city" autocomplete="off" required/>
            <button type="search" id="city-search-button" class="fas fa-search-location"></button>
            <button type="search" id="current-location" class="fas fa-map-marker-alt"></button>
          </form>

          <h1 id="place"></h1>
          <h3>Last updated: <span id="dateAndTime"></span></h3>
          <img src="" id="icon" width="135" height="135">
          <h3 id="weatherDescription"></h3>
          <div>  
            <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
          </div>
          <span id="tempMax"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="humidity"></span>
          </br>
          <span id="tempMin"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="wind"></span>
          </br>
        </div>
      </div>
    </div>
  </div>
  <div class="container2">
    <div class="row">
      <div class="col-sm">
        <div class="forecast-title"><h7>3 hour Forecast</h7></div>
        <div class="row forecast-weather" id="forecast-weather"></div>
      </div>
    </div>
  </div> 

  <footer><a href = "https://github.com/AntaresLoke/shecodes-weather-assignment" target="_blank">Open-source code</a> by Antares Loke</footer>
  
  <script src="src/shecodes-assignment.js"></script>
</body>

</html>
