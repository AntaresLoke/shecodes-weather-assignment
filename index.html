<!DOCTYPE html>
<html lang="en">

<head>
  <title>SheCodes Plus Project</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="shecodes-assignment.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c8bd18261b.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="today-weather">
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Type a city" autocomplete="off" required/>
      <button type="search" id="city-search-button" class="fas fa-search-location"></button>
      <button type="search" id="current-location" class="fas fa-map-marker-alt"></button>
    </form>

    <h1 id="place"></h1>
    <h3>Last updated: <span id="dateAndTime"></span></h3>
    <div class="row">
      <div class="col-6">
        <img src="" id="icon" width="120" height="120">
        <h3 id="weatherDescription"></h3>
        <strong id="temperature"></strong>
        <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>
    </div>
    <div class="col-6">
      <span id="humidity"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id=wind></span>
    </div>
    <div class="row forecast" id="forecast-weather"></div>
    
  </div>
  <h4><a href = "https://github.com/AntaresLoke/shecodes-weather-assignment" target="_blank">open-source code</a> by Antares Loke</h4>
  
  <script src="shecodes-assignment.js"></script>
</body>

</html>
